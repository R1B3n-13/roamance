name: üöÄ Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4

      - name: üîç Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/roamance/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/roamance/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager in /roamance"
            exit 1
          fi

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: roamance/${{ steps.detect-package-manager.outputs.manager == 'yarn' && 'yarn.lock' || 'package-lock.json' }}

      - name: ‚öôÔ∏è Setup Pages
        uses: actions/configure-pages@v5
        with:
          working-directory: roamance

      - name: üíæ Restore cache
        uses: actions/cache@v4
        with:
          path: |
            roamance/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('roamance/**/package-lock.json', 'roamance/**/yarn.lock') }}-${{ hashFiles('roamance/**/[jt]s', 'roamance/**/[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('roamance/**/package-lock.json', 'roamance/**/yarn.lock') }}-

      - name: üì¶ Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: roamance

      - name: üèóÔ∏è Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
        working-directory: roamance
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          NEXT_PUBLIC_GEONAMES_USERNAME: ${{ secrets.GEONAMES_USERNAME }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          NEXT_PUBLIC_CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          NEXT_PUBLIC_CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./roamance/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
